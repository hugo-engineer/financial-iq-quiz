<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel="stylesheet" href="assets/css/style.css">
    <title>Financial IQ Quizz</title>
</head>

<body>
    <div class="container">

        <!---------------- title section-------------->
        <div class="row pad">
            <h1>Financial IQ Quizz</h1>
            <p>Financial IQ is a 21th century invention. Test yourself to see how well your "FQ" is.</p>
        </div>
        <!---------------- dynamic section-------------->
        <div class="row pad" id="qBox">

            <button onclick="welcomeFun()" id="welcome">Welcome, lets get started!</button>
            <div id="resultNotice"></div>
            <div class="col-md-12">
                <div id="qtable">
                    <table>

                        <tr>
                            <th id="question"></th>
                        </tr>
                        <tr>
                            <th class="an" id="answer1" onclick="answered('0')"></th>
                        </tr>
                        <tr>
                            <th class="an" id="answer2" onclick="answered('1')"></th>
                        </tr>
                        <tr>
                            <th class="an" id="answer3" onclick="answered('2')"></th>
                        </tr>
                        <tr>
                            <th class="an" id="answer4" onclick="answered('3')"></th>
                        </tr>



                    </table>

                </div>


            </div>


        </div>

    </div>





    <script src="assets/javascript/script.js" type="text/javascript"></script>


</body>

</html>
