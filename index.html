<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel="stylesheet" href="assets/css/style.css">
    <title>Financial IQ Quizz</title>
</head>

<body>
    <div class="container">

        <!---------------- title section-------------->
        <div class="row pad">
                <div class="col-md-12">
            <h1>Financial IQ Quizz</h1>
            <p>Why is money such a compelling topic of conversation no matter the time, place, or culture? How much
                financial knowledge does it take to change your life? On a scale of 0-5, how would you rate your
                Financial IQ? Take this quiz and find out.</p>
        </div>
    </div>
        <!---------------- dynamic section-------------->
        <div class="row pad" id="qBox">
            <div class="col-md-12 mainbox">
                <button id="welcome" class="button">Welcome, lets get started!</button>
                <div id="resultNotice"></div>
           

            <div id="qtable">
                <table>

                    <tr>
                        <th id="question"></th>
                    </tr>
                    <tr>
                        <th class="an" value="0" id="answer1"></th>
                    </tr>
                    <tr>
                        <th class="an" value="1" id="answer2"></th>
                    </tr>
                    <tr>
                        <th class="an" value="2" id="answer3"></th>
                    </tr>
                    <tr>
                        <th class="an" value="3" id="answer4"></th>
                    </tr>

                </table>

            </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/script.js" type="text/javascript"></script>


</body>

</html>
